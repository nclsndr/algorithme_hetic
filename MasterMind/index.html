<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mastermind - Algo Hetic H3</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="author" href="humans.txt">
</head>
<body>
	<div class="container">
		<header>
			<h1>Mastermind</h1>
			<div class="info">
				<span>i</span>
			</div>
			<div class="clearfix"></div>
		</header>
		<div id="start" class="">
			<button id="start_bt" class="start-game fadeInUp">Nouvelle partie</button>
			<div class="rules">
				<h2>Règles du jeu</h2>
				<ul class="rules-list">
					<li>Dechiffrer la combinaison secrète</li>
					<li>4 pions de couleurs</li>
					<li>10 tentatives maximum</li>
					<li>Des indices au fur et à mesure</li>
				</ul>
			</div>
		</div>
		<div id="game" class="hide">
			<div id="user" class="block-user">

				<h3 id="username" class=""></h3>
				<div id="colors" class="colors"></div>
			</div>

			<div id="mapper" class="block-game">
				<div id="validate" class="validate">
					<button class="btn-validate">Valider</button>
				</div>

			</div>
		</div>
	</div>

	<div id="win" class="win hide animated zoomIn">
		<div class="message">
			<p>Vous avez gagné!</p>
		</div>
	</div>

	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
