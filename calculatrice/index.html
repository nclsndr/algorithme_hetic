<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculatrice Simple</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span id="clear" class="clear">C</span>
		<div id="screen" class="screen"></div>
	</div>
	
	<div id="keys" class="keys">
		<!-- operators and other keys -->
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operator">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operator">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<script type="text/javascript" src="main2.js"></script>
</body>
</html>
